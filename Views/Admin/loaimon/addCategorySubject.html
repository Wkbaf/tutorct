<div class="row">
    <button onclick="javascript:location.href='#/subject'" style="margin-left: 2%;margin-top: 2vw;text-decoration: none" class="btn btn-fw primary">Quay lại danh sách loại môn học</button>
</div>
<!-- ############ PAGE START-->
<div class="padding">

  <div class="row">
    <div class="col-sm-12">
      <form ui-jp="parsley" ng-submit="addCategorySubject()">
        <div class="box">
          <div class="box-header">
            <h2>Thêm loại môn học mới</h2>
          </div>
          <div class="box-body">
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">Tên loại</label>
              <div class="col-sm-9">
                <input type="text" ng-model="addcategory.name" class="form-control" required placeholder="Nhập tên loại môn học">
              </div>
            </div>

          </div>
          <div class="dker p-a text-right">
            <button type="submit" class="btn info">Gửi</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>

<!-- ############ PAGE END-->
