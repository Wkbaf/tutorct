<div class="row">
    <button onclick="javascript:location.href='#/addCategorySubject'" style="margin-left: 2%;margin-top: 2vw;text-decoration: none" class="btn btn-fw primary">Thêm loại môn học</button>
</div>
<!-- ############ PAGE START-->
<div class="padding">
  <div class="box">
    <div class="box-header">
      <h2>Danh sách loại môn học</h2>
    </div>
    <div class="table-responsive" ng-init="listCategorySubject()">
      <table class="table table-striped b-t b-b">
        <thead>
          <tr>
            <th  style="width:20%">No</th>
            <th  style="width:50%">Tên loại môn học</th>
            <th  style="width:15%">Ngày tạo</th>
            <th  style="width:15%">Lựa chọn</th>
          </tr>
        </thead>
        <tbody ng-repeat="x in allCategorySubject">
            <tr>
                <td>{{$index}}</td>
                <td>{{x.loaimon}}</td>
                <td>{{x.created_at | date:'medium'}}</td>
                <td><a ui-sref="editCategorySubject({categorySubId:x._id})" ><i class="fa fa-pencil" aria-hidden="true"></a></i>&nbsp;&nbsp;&nbsp;&nbsp;
                <!-- <a ui-sref="removeSubject({subject:x._id})"><i class="fa fa-trash-o" aria-hidden="true"></i></a></td> -->
                <a href="" ng-click="removeCategorySubject(allCategorySubject[$index]._id, allCategorySubject[$index])"><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- ############ PAGE END-->
