
<!-- ############ PAGE START-->
<div class="row-col">

  <div class="col-sm-3 col-lg-2">
    <div class="p-y">
      <div class="nav-active-border left b-primary">
        <ul class="nav nav-sm">
          <li class="nav-item">
            <a class="nav-link block active" href data-toggle="tab" data-target="#tab-1">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link block" href data-toggle="tab" data-target="#tab-5">Security</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-sm-9 col-lg-10 light lt bg-auto">
    <div class="tab-content pos-rlt">
      <div class="tab-pane active" id="tab-1">
        <div class="p-a-md dker _600">Public profile</div>
        <form role="form" class="p-a-md col-md-6" ng-submit="editProfileAdmin()"  ng-init="profileAdmin()">
          <div>
              <input type="hidden" ng-model="profile._id">
          </div>
          <div class="form-group">
            <label>Full Name</label>
            <input ng-model="profile.name" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input ng-model="profile.email" disabled type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input ng-model="profile.phone" type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-info m-t">Update</button>
        </form>
      </div>
      <div class="tab-pane" id="tab-5">
        <div class="p-a-md dker _600">Security</div>
        <div class="p-a-md">
          <div class="clearfix m-b-lg">
            <form role="form" class="col-md-6 p-a-0" ng-submit="editSecurityAdmin(profile._id)"  ng-init="profileAdmin()">
            <!-- input hidden to get id admin -->
            <!-- <input type="hidden" ng-model="profile._id"> -->
              <div class="form-group">
                <label>Old Password</label>
                <input type="password" class="form-control" ng-model="profile.oldPass">
              </div>
              <div class="form-group">
                <label>New Password</label>
                <input type="password" class="form-control" ng-model="profile.newpass">
              </div>
              <div class="form-group">
                <label>New Password Again</label>
                <input type="password" class="form-control" >
              </div>
              <button type="submit" class="btn btn-info m-t">Update</button>
            </form>
          </div>

          <!-- <p><strong>Delete account?</strong></p>
          <button type="submit" class="btn btn-danger m-t" data-toggle="modal" data-target="#modal">Delete Account</button>
 -->
        </div>
      </div>
    </div>
  </div>
</div>



<!-- .modal -->
<div id="modal" class="modal fade animate black-overlay" data-backdrop="false">
  <div class="row-col h-v">
    <div class="row-cell v-m">
      <div class="modal-dialog modal-sm">
        <div class="modal-content flip-y">
          <div class="modal-body text-center">
            <p class="p-y m-t"><i class="fa fa-remove text-warning fa-3x"></i></p>
            <p>Are you sure to delete your account?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn white p-x-md" data-dismiss="modal">No</button>
            <button type="button" class="btn btn-danger p-x-md" data-dismiss="modal">Yes</button>
          </div>
        </div><!-- /.modal-content -->
      </div>
    </div>
  </div>
</div>
<!-- / .modal -->
