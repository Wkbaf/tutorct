<div class="col-sm-12">
      <form ui-jp="parsley" ng-submit="register()">
        <div class="box">
          <div class="box-header">
            <h2>Đăng kí tài khoản quản trị</h2>
          </div>
          <div class="box-body">
            <p class="text-muted">Vui lòng điền đầy đủ thông tin bên dưới</p>
            <div class="form-group">
              <label>Email</label>
              <input type="email" ng-model="admin.email" class="form-control" required>
            </div>
            <div class="row m-b">
              <div class="col-sm-6">
                <label>Enter password</label>
                <input type="password" ng-model="admin.password" class="form-control" required id="pwd">
              </div>
              <div class="col-sm-6">
                <label>Confirm password</label>
                <input type="password" class="form-control" data-parsley-equalto="#pwd" required>
              </div>
            </div>
            <div class="form-group">
              <label>Họ tên</label>
              <input type="text" ng-model="admin.name" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="number" ng-model="admin.phone" class="form-control" placeholder="XXX XXXX XXX" required>
            </div>
          </div>
          <div class="dker p-a text-right">
            <button type="submit" class="btn info">Submit</button>
          </div>
        </div>
      </form>
    </div>

<script src="/libs/jquery/jquery/dist/jquery.js"></script>
