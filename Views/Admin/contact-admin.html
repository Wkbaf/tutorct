 ############ PAGE START-->
<div class="app-body-inner">
  <div class="row-col row-col-xs b-b">
    <!-- column -->
    <div class="col-sm-4 col-md-3 light bg b-r">
      <div class="row-col">
        <div class="p-a-xs b-b">
          <div class="input-group">
            <span class="input-group-addon no-border no-bg"><i class="fa fa-search"></i></span>
            <input type="text" ng-model="search" class="form-control no-border no-bg" placeholder="Search all contacts">
          </div>
        </div>
        <div class="row-row">
          <div class="row-body scrollable hover">
            <div class="row-inner">
              <div class="list inset" ng-init="loadContact()">
                <div class="list-item pointer" ng-repeat="contact in contacts | filter:{subject:search}" ng-click="viewContact(contact._id)">
                  <div class="list-left">
                    <span class="w-40 avatar">
                      <ng-letter-avatar data="{{contact.email}}"></ng-letter-avatar>
                    </span>
                  </div>
                  <div class="list-body">
                    {{contact.subject}}
                    <small class="block">{{contact.created_at | date:'medium'}}</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="p-a b-t text-center">
          <!-- <a href class="btn btn-sm white btn-addon"><i class="fa fa-plus fa-fw m-r-xs"></i> New Contact</a> -->
        </div>
      </div>
    </div>
    <!-- /column -->

    <!-- column -->
    <div class="col-sm-6 col-md-7">
      <div class="row-col">
        <div class="row-row">
          <div class="row-body">
            <div class="row-inner">
              <div class="padding">
                <!-- fields -->
                <div class="form-horizontal" >
                  <div class="form-group row">
                    <label class="col-sm-3 form-control-label">Subject</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" disabled ng-model="detailContact.subject">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-3 form-control-label">From</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" readonly ng-model="detailContact.email">
                    </div>
                  </div>
                  <!-- <div class="form-group row">
                    <label class="col-sm-3 form-control-label">Date</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control"  disabled ng-model="detailContact.created_at">
                    </div>
                  </div> -->
                  <div class="form-group row">
                    <label class="col-sm-3 form-control-label">Mesage</label>
                    <div class="col-sm-9">
                      <textarea class="form-control" rows="5" readonly>{{detailContact.message}}</textarea>
                    </div>
                  </div>
                </div>
                <!-- / fields -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /column -->
  </div>
</div>

<!-- ############ PAGE END
