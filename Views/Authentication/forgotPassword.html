<div class="info-item P30 bg-7 box" ng-controller="passwordCtrl">
	<h1>Forgot Password</h1>
	<form role="form" ng-submit="sendEmail()" class="info-form">

		<div>
			<label for="email">Email</label>
			<input type="email" class="inputLog" id="email"  placeholder="Nhập email" ng-model="email" required>
		</div>		
		
		<button type="submit" class="base-text-color">Gửi</button>
	</form>

	<div ng-class="alert" style="margin-top: 20px">
		{{message}}
	</div>
</div>
