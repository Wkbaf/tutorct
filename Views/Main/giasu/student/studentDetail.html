<div ng-include="'/giasu/header.html'"></div>
<div class="row" >
    <div class="col-sm-3 col-md-3">
        <!--left col-->
        <div ng-include="'/giasu/leftindex.html'"></div>
    </div>
    <div class="col-sm-9 col-md-9" id="mobieDash" id="studentInfo">
        <h1>Thông Tin Học Sinh</h1>
        <table class="table table-striped contentBox" ng-controller="getStudentInfoById">
            <tbody>
                <tr>
                    <th>Họ tên</th>
                    <td>{{hocsinh.fullname}}</td>
                </tr>
                <tr>
                    <th>Ngày sinh</th>
                    <td>{{hocsinh.ngaysinh}}</td>
                </tr>
                <tr>
                    <th>Giới tính</th>
                    <td>{{hocsinh.gender}}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{hocsinh.mail}}</td>
                </tr>
                <tr>
                    <th>Điện thoại</th>
                    <td>{{hocsinh.phone}}</td>
                </tr>
                <tr>
                    <th>Địa chỉ</th>
                    <td>{{hocsinh.diachi}}</td>
                </tr>
                <tr>
                    <th>Nơi có thể học</th>
                    <td>{{hocsinh.noihoc}}</td>
                </tr>
                <tr>
                    <th>Mô tả</th>
                    <td>{{hocsinh.descr}}</td>
                </tr>
            </tbody>
        </table>
        <div class="maxWidth">
            <a href="#/giasu/danhsachhocsinh" class="btn btn-default">Quay Lại</a>
            <!-- <button type="button" class="btn btn-primary">Chat</button> -->
        </div>
    </div>
    
</div>
