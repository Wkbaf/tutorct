<!-- giasu/class/index -->
<div ng-include="'include_myScript.html'"></div>
<div ng-include="'/giasu/header.html'"></div>
<div class="row">
    <div class="col-sm-3 col-md-3">
        <!--left col-->
        <div ng-include="'/giasu/leftindex.html'"></div>
    </div>
    <!--/col-3-->
    <div class="col-sm-9 col-md-9" id="mobieDash" >
        <div class="well P30" ng-controller="announceDetail">
            <h3>{{thongbao.topic}}</h3>
            <i>{{thongbao.create_at | date:'dd/MM/yyyy'}}</i>
            <p>{{thongbao.noidung}}</p>
        </div>

        <form class="comment-input form-inline" role="form" ng-submit="addComment()">
            <div class="form-group col-sm-10">
                <input type="text" style="width: 100%" class="form-control " id="" placeholder="Nhập bình luận" ng-model="content">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Bình Luận</button>
            </div>              
        </form>

        <div ng-controller="announceDetail">  
            <div ng-repeat="c in comment">
                <!--hs comment-->
                <div class="row">
                    <div class="col-sm-1">
                        <div class="thumbnail">
                            <img class="img-responsive user-photo" src="/upload/{{c.avatar}}">
                        </div>
                        <!-- /thumbnail -->
                    </div>
                    <!-- /col-sm-1 -->
                    <div class="col-sm-11">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <strong>{{c.user}}</strong> <span class="text-muted">{{c.created | date: 'dd/MM/yyyy HH:mm:ss'}}</span>
                            </div>
                            <div class="panel-body">
                                {{c.content}}
                            </div>
                            <!-- /panel-body -->
                        </div>
                        <!-- /panel panel-default -->
                    </div>
                    <!-- /col-sm-5 -->
                </div>
                <!--./hs comment-->
            </div>
        </div><!--comment-->
    </div><!--col-sm-9 col-md-9-->
</div>
