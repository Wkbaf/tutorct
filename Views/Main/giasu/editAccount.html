<!-- validate jquery plugin -->
<div ng-include="include_myScript.html"></div>
<div ng-include="'/giasu/header.html'"></div>
<div class="row" >
    <div class="col-sm-3 col-md-3">
        <!--left col-->
        <div ng-include="'/giasu/leftProfile.html'"></div>
    </div>
    <!--/col-3-->
    <div class="col-sm-9 col-md-9 validateForm" style="float: right;width: 70%" ng-init="dashbroadTutorInfo()">
        <h1 class="formTitle">Account</h1>
        <form class="form-horizontal info-form" id="editProfile mobieDash" name="editAcc" ng-submit=updateAcc()>
            <input type="hidden" ng-model="user._id" ng-init="user._id">
            <div class="form-group">
                <label class="control-label col-sm-3" for="email">Email:</label>
                <div class="col-sm-8">
                    <input type="email" id="email" placeholder="Enter email" ng-model="user.email" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="pwd">Current Password:</label>
                <div class="col-sm-8">
                    <input type="password"  id="pwd">
                    <p class="error">{{message}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="new_pwd">New Password:</label>
                <div class="col-sm-8">
                    <input type="password"  id="new_pwd" name="new_pwd" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="con_pwd">Confirm Password:</label>
                <div class="col-sm-8">
                    <input type="password" id="con_pwd" name="con_pwd" ng-model="user.newPwd"  required>
                </div>
                
            </div>
            <div class="form-group">
                <div class="col-md-2 col-md-offset-3">
                    <button type="submit" class="base-text-color">Submit</button>
                </div>
                <div class="col-md-6"></div>
            </div>
        </form>
    </div>
    <!--/tab-content-->
</div>
<!--/col-9-->
