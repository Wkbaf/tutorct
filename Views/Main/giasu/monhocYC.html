<!-- validate jquery plugin -->
<script src="js/jquery.validate.js"></script>
<script src="js/validateForm.js"></script>
<div ng-include="'/giasu/header.html'"></div>
<div class="row" >
    <div class="col-sm-3 col-md-3">
        <!--left col-->
        <div ng-include="'/giasu/leftProfile.html'"></div>
    </div>
    <!--/col-3-->
    <div class="col-sm-9 col-md-9 validateForm" style="float: right;width: 70%" ng-init="dashbroadTutorInfo()">
        <h1 class="formTitle">Yêu cầu thêm môn</h1>
        <form class="form-horizontal info-form" id="editPersonal" name="editAcc" ng-submit="monhocYC(tutor._id)">
            <input type="hidden" ng-model="tutor._id">
            <div class="form-group">
                <label class="control-label col-sm-3" for="hoten">Tên môn:</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="monhoc.tenmon" required>
                </div>
            </div>
            <div class="form-group" ng-init="loadLoaiMon()">
                <label class="control-label col-sm-3" for="brday">Loại môn:</label>
                <div class="col-sm-8" >
                    <!-- <input type="text"   ng-model="monhoc.loaimon" required> -->
                    <select
                       ng-model="monhoc.loaimon"
                       ng-options="x.loaimon as x.loaimon for x in allCategorySubject">
                    </select>{{monhoc.loaimon}}
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-2 col-md-offset-3">
                    <button type="submit" class="my-form-button base-text-color">Submit</button>
                </div>
                <div class="col-md-6"></div>
            </div>
        </form>
    </div>
    <!--/tab-content-->
</div>
<!--/col-9-->
