<div ng-include="'/giasu/header.html'"></div>
<div class="row ">
	<div class="col-sm-3 col-md-3">
        <!--left col-->
        <div ng-include="'/giasu/leftindex.html'"></div>
    </div>
    <div class="col-sm-9 col-sm-9" id="mobieDash">
        <h1 class="formHeading">Cập Nhật Thảo Luận Mới</h1>
        <div class="validateForm P30" ng-controller="thaoluanDetail">
            <form class="form-horizontal info-form" id="editClass mobieDash"  name="newClass" ng-submit=updateThaoLuan()>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="start">Chủ Đề:</label>
                    <div class="col-sm-10">
                        <input type="text" name="start" id="start" ng-model="thaoluan.topic" required>
                        <span class="required" ng-show="newClass.topic.$touched && newClass.topic.$invalid">Vui lòng nhập chủ đề</span>
                    </div>            
                </div>

                <div class="form-group" >
                    <label class="control-label col-sm-2" for="mon">Nội Dung:</label>
                    <div class="col-sm-10">
                        <textarea ng-model=thaoluan.content></textarea>
                        <span class="required" ng-show="newClass.start.$touched && newClass.content.$invalid">Vui lòng nhập nội dung</span>
                    </div>    
                </div>       
                <div class="form-group">
                    <div class="col-sm-3 col-sm-offset-1">
                        <button type="submit" class="my-form-button base-text-color">Cập Nhật</button>
                        <div ng-controller="getClassId"><a ui-sref="tutor-thaoluan({classId: param})" class="btn btn-primary">Quay Lại</a></div>
                    </div>
                    <div class="col-sm-6"></div>
                </div>
                </form>
            </div>
        <div ng-show="message">
            <div ng-class="alert">{{message}}</div>
        </div>
        <style type="text/css">
            .btn-group:{
                width: 10px;
            }
        </style>
    </div>
</div>
<div ng-include="'include_myScript.html'"></div>
